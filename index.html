<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스쿠터의 보탐매니저</title>
  <link rel="stylesheet" href="style.css">
  <script  src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>스쿠터의 보탐매니저</h1>
    <input type="text" id="bossNameInput" lang="ko" placeholder="보스이름 입력" inputmode="text">
    <input type="text" id="timeInput" placeholder="컷 시간 입력" onkeypress="handleKeyPress(event)">
    <input type="number" id="hourInput" placeholder="리젠 시간 입력">
    <button onclick="calculateTime()">계산</button>
    <button id="clearButton">초기화</button>

    <script>
      document.getElementById("clearButton").addEventListener("click", clearResults);
    </script>

    <p id="result"></p>
  </div>
  
  <script type="module" src="app.js"></script>
</body>

</html>
